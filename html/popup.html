<!DOCTYPE html>
<!--
    This page is shown when the extension button is clicked, because the
    "browser_action" field in manifest.json contains the "default_popup" key with
    value "popup.html".
  -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="../scss/style.css" />
    
    <style>
      #status {
      /* avoid an excessively wide status text */
      white-space: pre;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 400px;
      }
    </style>

    <!--
        - JavaScript and HTML must be in separate files: see our Content Security
        - Policy documentation[1] for details and explanation.
        -
        - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
      -->

  </head>
  <body>

    <div id="cookieContent"></div>
    <div id="siteSelection"></div>
    <label>Lovelist Count(max 50 items)</label> <div id="count">Count</div>
    <label>Lovelist Unavailable Count</label> <div id="unavailableCount">UnavailableCount</div>
    <div></div>
    <!--     <label> Clear List prior to addition? <input type="checkbox" value="true" /> </label> -->
    <div class="buttons">
      <button id="autoLoveList">Love</button>
      
      <button id="clearLoveList">Clear</button>
    </div>
    <label>The extension will halt execution when it is closed even if there are still things running. Therefore you should let the extension run until it is done and the page reloads.</label>
    <script src="../js/popup.js"></script> <!-- script must be after all needed html -->
    <hr>
    <div class="siteSelection">
      <div>Site Selection</div>
      <select id="site" multiple="true">
        <option value="10.7.19.134 test-005.lbidts.com">Test</option>
        <option value="vsdpint.lbidts.com">Pint</option>
        <option value="10.7.35.134 dev-005.lbidts.com">Dev</option>
        <option value="local">Local</option>
        <option value="www.victoriassecret.com">Production</option>
      </select>
    </div>
    <div class="address">
      <label>IP Address <input type="textbox" value="local ip" id="ipAddr" /> </label>
      <label>Port<input type="textbox" value="Port" id="port" /> </label>
    </div>
    
    <div class="productIds"><label>Product Ids</label>
      <div>
        <label>Test <input type="textbox" value="123456, 789012" id="testProductId" /> </label>
      </div>
      <div>
        <label>Production<input type="textbox" value="167345, 128899" id="productionProductId" /> </label>
      </div>
    </div>
    
    <div class="clearBeforeAddition">
      <label>Clear List before Adding? <input type="checkbox" name="clearFirst" id="clear" /> </label>
    </div>
    <br />
    <div class="buttons">
      <button id="saveOptions">Save</button>
      <span id="errorBanner"></span>
      
      <button id="eraseOptions">Restore default</button>
      
      <button id="loadOptions">Load</button>
    </div>
    <div class="buttons">
      <!--    <button id="autoLoveList2">Love</button>
              
              <button id="clearLoveList">Clear</button>
              -->
    </div>
    <hr>
    <button id="vs">VS</button>
    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript" src="productIds.js"></script>

  </body>
</html>
